<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./frontpage/index.css">
</head>
<body>
    <h1>Welcome</h1>
    <div>
        <h1>
            Amount of favorite animals:
        </h1>
        <p id="favoriteanimals"></p>
    </div>

    <script src="./frontpage/index.js"></script>
    <script>
        fetch("/amountoffavoriteanimals")
        .then(result => result.json())
        .then(result => {
            const favoriteAnimalsDiv = document.getElementById("favoriteanimals");
            favoriteAnimalsDiv.innerText = result.data;
        });
    </script>
</body>
</html>
